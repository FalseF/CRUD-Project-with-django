{% extends 'firstapp\base.html' %}
{% block body_block %}

<h1> Student_Info</h1>
<h3>Student_id: {{student_info.id}}
<h3> Name:{{student_info.first_name}} {{student_info.last_name}} </h3>

<a href="{% url 'firstapp:student_update' student_id=student_info.id %}">Update </a>

{% endblock %}
